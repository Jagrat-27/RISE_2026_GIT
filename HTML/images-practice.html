<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images Practice</title>
</head>
<body>

    <h1>HTML Images Demonstration</h1>
    
    <h2>Local Images</h2>

    <img src="images/nature.png" alt="Beautiful green nature landscape" width="300">

    <br><br>

    <img src="images/city.jpeg" alt="Modern city skyline during sunset" width="300" title="City Skyline Image">

    <br><br>

    <img src="images/mountain.avif" alt="Snow covered mountain peak" width="300">

    <br><br>

    <h2>External Image</h2>

    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
         alt="Forest with sunlight through trees"
         width="300">

</body>
</html>
