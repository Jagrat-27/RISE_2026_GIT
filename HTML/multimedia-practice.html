<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Multimedia Practice</title>
</head>
<body>

<h1>HTML Multimedia & iFrame Practice</h1>

<!-- PART 1: AUDIO PRACTICE -->

<h2>Audio Player</h2>

<audio controls autoplay muted loop>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<br><br>

<!-- PART 2: VIDEO PRACTICE -->

<h2>Video Player</h2>

<video width="500" height="300" controls muted>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<br><br>

<!-- PART 3: IFRAME PRACTICE -->

<h2>iFrame Practice</h2>

<!-- 1. Video file inside iframe -->
<iframe src="https://www.w3schools.com/html/mov_bbb.mp4"
        width="500"
        height="300">
</iframe>

<br><br>

<!-- 2. External Website -->
<iframe src="https://www.w3schools.com"
        width="800"
        height="400">
</iframe>

<br><br>

<!-- 3. Local HTML File -->
<iframe src="sample.html"
        width="600"
        height="300">
</iframe>

</body>
</html>
